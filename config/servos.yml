uart_servos:
  enabled: false
  path: "modules.actuators.uart_servo.UARTServo" # Include class name here
  instances:
    - name: "leg_l_hip"
      id: 0
      pin: 9
      range: [0, 180]
      start: 40
    - name: "leg_l_knee"
      id: 1
      pin: 10
      range: [0, 180]
      start: 10
    - name: "leg_l_ankle"
      id: 2
      pin: 11
      range: [5, 165]
      start: 100
    - name: "leg_r_hip"
      id: 3
      pin: 6
      range: [0, 180]
      start: 60
    - name: "leg_r_knee"
      id: 4
      pin: 7
      range: [0, 180]
      start: 90
    - name: "leg_r_ankle"
      id: 5
      pin: 8
      range: [10, 180]
      start: 0
    - name: "tilt"
      id: 6
      pin: 2
      range: [60, 120]
      start: 50
    - name: "pan"
      id: 7
      pin: 3
      range: [30, 150]
      start: 50
  dependencies:
    python:
      - pigpio

gpio_servos:
  enabled: false
  path: "modules.actuators.gpio_servo.GPIOServo" # Include class name here
  instances:
    - name: "ear"
      id: 0
      pin: 12 
      range: [-40, 40]
      start: 0
  dependencies:
    python:
      - gpiozero

i2c_servos:
  enabled: false
  path: modules.i2c_servo.I2CServo
  config:
    test_on_boot: false
    servo_count: 16
  dependencies:
    unix:
      - python3-smbus
    python:
      - adafruit-circuitpython-servokit